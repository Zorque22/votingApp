<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="js/script.js"></script>

		<title>Vote</title>
  </head>
  <body>
    <div id='navWrapper' class="navbar bg-info">
      <p id='loginName' class="hidden"></p>
      <button id='loginBtn' type="button" class="btn btn-primary navbar-btn pull-right">Login</button>
      <button id='signUpBtn' type="button" class="btn btn-success navbar-btn goSignUp pull-right">Sign up</button>
      <button id='logoutBtn' type="button" class="btn btn-primary navbar-btn pull-right hidden">Logout</button>
    </div><br>

    <div class='titleWrapper text-center'>
      <h1 class='title'>FCC Voting App</h1>
    </div>
    <div id=signUpDiv>
      <button id='signUp' class='btn btn-success btn-lg goSignUp'>Sign Up</button>
    </div>
    <div id='signUpWrapper' class='hidden'>
      <div class='inputFields text-left well'>
        <h3>New account</h3>
        <div>
          <label for='inputName'>Name:</label>
          <input id='signUpName' type='text' class='inputWidth' placeholder='Enter Name' name='inputName' autofocus><br>
          <br>
          <div id='signUpEmailWrapper'>
            <label for='inputEmail'>Email:</label>
            <input id='signUpEmail' type='text' class='inputWidth' placeholder='Enter Email Adress' name='inputEmail'/><br>
          </div>
          <br>
          <label for='inputPassword'>Password:</label>
          <input id='signUpPassword' type='password' class='inputWidth' placeholder='Password' name='inputPassword'/>
          <hr>
          <button id='signUpSubmitBtn' class='btn btn-primary btn-block emailCheck'>Sign me up!</button>
        </div>
      </div>
    </div>
    <div id='loginWrapper' class='hidden'>
      <div class='inputFields text-left well'>
        <!-- <label for='inputName'>Name:</label>
        <input type='text' placeholder='Enter Name' name='inputName' autofocus><br> -->
        <h3>Login</h3>
        <div id='inlogEmailWrapper'>
          <label for='inputEmail'>Email:</label>
          <input id='inlogEmail' type='text' class='inputWidth' placeholder='Enter Email Adress' name='inputEmail'/><br>
        </div>
        <br>
        <div id='inlogPasswordWrapper'>
          <label for='inputPassword'>Password:</label>
          <input id='inlogPassword' type='password' class='inputWidth' placeholder='Password' name='inputPassword'/>
        </div>
        <hr>
        <button id='loginSubmitBtn' class='btn btn-primary btn-block emailCheck'>Log me in!</button>
      </div>
    </div>
    <div id='welcomeWrapper' class='center-block'>
      <div class='titleWrapper'>
        <h3 id='title'>What would you like to do today?</h3>
      </div>
        <div>
          <ul class='nav nav-pills' role='tablist'>
            <li class='nav-item active'><a href='#newPoll' class='nav-link' role='tab' data-toggle='pill'>New Poll</a></li>
            <li class='nav-item'><a href='#myPolls' class='nav-link' role='tab' data-toggle='pill'>My Polls</a></li>
          </ul>
          <div class='tab-content'>

              <div id='newPoll' class='well tab-pane active'>
                <h3 id='title'>New Poll</h3>
                <p>Name your poll.</p>
                <div id='pollNameWrapper'>
                  <input id='pollName' type='text' placeholder='What do you want to ask?'>
                </div>
                <br>
                <h2>Options</h2>
                <div id='options'>
                  <input type='text' placeholder='Option 1'><br>
                  <br>
                  <input type='text' placeholder='Option 2'><br>
                  <br>
                </div>
                <button id='moreOptions' class='btn btn-success'><span class="glyphicon glyphicon-plus btn-attached-left"></span>More Options</button>
                <br>
                <button id='submitPoll' class='btn btn-primary'>Submit</button>
              </div>

              <div id='myPolls' class='well tab-pane'>
                <ul id='idList'></ul>
              </div>

          </div>
        </div>
      </div>

      <div id='newPollUrlWrapper' class='wrapper center-block well hidden'>
        <h2 id='title'>Congratulations!</h2>
        <h3 id='msg'></h3>
        <button id='closeNewUrl' class='btn btn-default'>Close</button>
      </div>

  </body>
</html>
